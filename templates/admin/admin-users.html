{% extends "admin/base.html" %}

{% block title %}Admin Users - Admin{% endblock %}

{% block header %}Admin Users{% endblock %}

{% block content %}

<!-- Header with Add Button -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div>
        <h2 class="text-2xl font-black text-slate-900">View Admins</h2>
        <p class="text-sm text-slate-500">Manage view-only admin accounts</p>
    </div>
    <button onclick="openCreateAdminModal()"
        class="flex items-center px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-semibold shadow-lg hover:shadow-indigo-500/30 transition-all hover:scale-105 active:scale-95">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add View Admin
    </button>
</div>

<!-- Admin Users Table -->
<div class="bg-white rounded-xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-slate-50 border-b border-slate-200">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Username
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-4 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody id="admins-table-body" class="divide-y divide-slate-100">
                <tr>
                    <td colspan="4" class="px-6 py-8 text-center text-slate-400">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Create Admin Modal -->
<div id="create-admin-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="closeCreateAdminModal()"></div>
    <div
        class="relative w-full max-w-md bg-white rounded-2xl shadow-xl z-10 p-6 border border-slate-100 animate-fade-in-up">
        <h3 class="text-xl font-black text-slate-900 mb-4">Create View Admin</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                <input type="text" id="new-admin-username"
                    class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                    placeholder="Enter username">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                <input type="password" id="new-admin-password"
                    class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                    placeholder="Enter password (min 6 characters)">
            </div>
            <input type="hidden" id="new-admin-role" value="view_admin">
        </div>
        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-100">
            <button onclick="closeCreateAdminModal()"
                class="px-4 py-2.5 text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg font-medium transition-colors">Cancel</button>
            <button onclick="submitCreateAdmin()"
                class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-bold shadow-lg shadow-indigo-500/30 transition-all">Create
            </button>
        </div>
    </div>
</div>

<!-- Edit Admin Modal -->
<div id="edit-admin-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="closeEditAdminModal()"></div>
    <div
        class="relative w-full max-w-md bg-white rounded-2xl shadow-xl z-10 p-6 border border-slate-100 animate-fade-in-up">
        <h3 class="text-xl font-black text-slate-900 mb-4">Reset Password</h3>
        <input type="hidden" id="edit-admin-id">
        <input type="hidden" id="edit-admin-role" value="view_admin">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                <input type="text" id="edit-admin-username" disabled
                    class="w-full rounded-lg bg-slate-100 border border-slate-200 p-2.5 outline-none text-slate-500 cursor-not-allowed">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">New Password</label>
                <input type="password" id="edit-admin-password"
                    class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                    placeholder="Enter new password (min 6 characters)">
            </div>
        </div>
        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-100">
            <button onclick="closeEditAdminModal()"
                class="px-4 py-2.5 text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg font-medium transition-colors">Cancel</button>
            <button onclick="submitEditAdmin()"
                class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg shadow-indigo-500/30 transition-all">Reset
                Password</button>
        </div>
    </div>
</div>

{% endblock %}
