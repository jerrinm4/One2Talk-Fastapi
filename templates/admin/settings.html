{% extends "admin/base.html" %}

{% block title %}Settings - Admin{% endblock %}

{% block header %}Settings{% endblock %}

{% block content %}

<!-- Password Change Card -->
<div class="bg-white rounded-xl shadow-xl shadow-slate-200/50 border border-slate-100 p-6">
    <h2 class="text-lg font-black text-slate-900 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
            </path>
        </svg>
        Change Password
    </h2>
    <form id="password-form" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">Current Password</label>
            <input type="password" id="current-password"
                class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                placeholder="Enter current password" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">New Password</label>
            <input type="password" id="new-password"
                class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                placeholder="Enter new password (min 6 characters)" required minlength="6">
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">Confirm New Password</label>
            <input type="password" id="confirm-password"
                class="w-full rounded-lg bg-white border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 outline-none transition-all"
                placeholder="Re-enter new password" required>
        </div>
        <div class="pt-2">
            <button type="submit"
                class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg shadow-indigo-500/30 transition-all hover:scale-105 active:scale-95">
                Update Password
            </button>
        </div>
    </form>
</div>

<!-- Voting Settings Card -->
<div class="bg-white rounded-xl shadow-xl shadow-slate-200/50 border border-slate-100 p-6">
    <h2 class="text-lg font-black text-slate-900 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Voting Configuration
    </h2>
    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg border border-slate-100">
        <div>
            <p class="font-medium text-slate-900">Enable Vote Submission</p>
            <p class="text-sm text-slate-500">When disabled, users cannot submit new votes.</p>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="voting-toggle" class="sr-only peer">
            <div
                class="w-11 h-6 bg-slate-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-500/20 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
            </div>
        </label>
    </div>
    <p id="voting-status" class="mt-3 text-sm text-slate-500"></p>
</div>

{% endblock %}
