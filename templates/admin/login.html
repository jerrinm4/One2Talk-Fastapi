<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - One2Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-xl shadow-slate-200/50 w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-slate-900">Admin Portal</h2>
            <p class="text-slate-500 mt-2">Sign in to manage voting</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="username"
                    class="mt-1 block w-full rounded-lg border-slate-200 shadow-sm focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 border transition-all"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password"
                    class="mt-1 block w-full rounded-lg border-slate-200 shadow-sm focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 p-2.5 border transition-all"
                    required>
            </div>
            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Sign in
            </button>
            <div id="login-error" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded">
                Invalid credentials
            </div>
        </form>
    </div>

    <script src="/static/admin/js/app.js"></script>
</body>

</html>
