services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: one2talk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-one2talk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-one2talk_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-one2talk_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-one2talk} -d ${POSTGRES_DB:-one2talk_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: one2talk_app
    restart: unless-stopped
    expose:
      - "${PORT:-4090}"
    environment:
      - ENV=${ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyone2talk-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-one2talk}:${POSTGRES_PASSWORD:-one2talk_secure_password}@db:5432/${POSTGRES_DB:-one2talk_db}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-12345678}
      - HOST=0.0.0.0
      - PORT=${PORT:-4090}
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    depends_on:
      db:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: one2talk_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./assets:/app/assets:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app

volumes:
  postgres_data:
    name: one2talk_postgres_data
